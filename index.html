<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Vibes</title>
  <link rel="stylesheet" href="style3.css">
  <script src="./script1.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/icons/weather-vibes-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="/icons/weather-vibes-icon.png">
<meta name="theme-color" content="#2196f3">
</head>
<body>
  <canvas id="weatherCanvas"></canvas>
  <div id="app">
    <div class="header">
      <h1>Weather Vibes</h1>
      <div class="input-group">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeatherByCity()">Search</button>
        <button onclick="getWeatherByGPS()">üìç GPS</button>
      </div>
    </div>
    <div class="weather-grid">
      <div class="weather-card">
        <h3>Location</h3>
        <p id="location"></p>
      </div>
      <div class="weather-card">
        <h3>Temperature</h3>
        <p><span id="temp"></span> ¬∞C</p>
      </div>
      <div class="weather-card">
        <h3>Feels Like</h3>
        <p><span id="feels"></span> ¬∞C</p>
      </div>
      <div class="weather-card">
        <h3>Wind Speed</h3>
        <p><span id="wind"></span> m/s</p>
      </div>
      <div class="weather-card">
        <h3>Humidity</h3>
        <p><span id="humidity"></span>%</p>
      </div>
      <div class="weather-card">
        <h3>Pressure</h3>
        <p><span id="pressure"></span> hPa</p>
      </div>
      <div class="weather-card">
        <h3>Visibility</h3>
        <p><span id="visibility"></span> km</p>
      </div>
      <div class="weather-card">
        <h3>Sunrise</h3>
        <p><span id="sunrise"></span></p>
      </div>
      <div class="weather-card">
        <h3>Sunset</h3>
        <p><span id="sunset"></span></p>
      </div>
      <div class="weather-card">
        <h3>Cloud Cover</h3>
        <p><span id="clouds"></span>%</p>
      </div>
      <div class="weather-card">
        <h3>Precipitation</h3>
        <p><span id="precip"></span> %</p>
      </div>
      <div class="weather-card">
        <h3>Air Quality</h3>
        <p><span id="aqi"></span></p>
      </div>
      <div class="weather-card">
        <h3>UV Index</h3>
        <p><span id="uv"></span></p>
      </div>
      <div class="weather-card">
        <h3>Moon Phase</h3>
        <p><span id="moon"></span></p>
      </div>
      <div class="weather-card full-width">
        <h3>Today's Vibe</h3>
        <p id="aiComment"></p>
      </div>
      <div class="weather-card full-width">
        <h3>UV Advice</h3>
        <p id="uvTip"></p>
      </div>
    </div>
    <div class="quote-tip">
      <p><strong>Quote:</strong> <span id="quote"></span></p>
      <p><strong>Tip:</strong> <span id="tip"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
